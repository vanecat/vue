<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Vue</title>
</head>
<body>



<div id="app">
    <p>{{ message }}</p>
</div>

<script src="https://unpkg.com/vue"></script>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })
</script>
</body>
</html>
